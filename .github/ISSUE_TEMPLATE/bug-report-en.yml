name: Bug report
description: Create a report to help us improve
labels: [Bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: process
    attributes:
      label: To Reproduce
      value: |
        Example
        1. Run TJAPlayer3-f
        2. Select "コンフィグ"
        3. Select "Exit"
        4. See error
    validations:
      required: true
  - type: textarea
    id: enviroment
    attributes:
      label: Environment
      value: |
        Example
        OS: Windows 10 Pro Version 21H1
        CPU: Intel Core i7-10700K
        RAM: 32GB
        GPU: iGPU
        Version: 1.7.1.5
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
