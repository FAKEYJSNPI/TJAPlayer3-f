name: build

on: 
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: SetUp NuGet
      uses:  nuget/setup-nuget@v1
      with:
        nuget-version: '5.x'
    - name: NuGet Restore
      run: nuget restore TJAPlayer3-f.sln
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet publish -o Test/net5.0-windows -r win7-x86 --configuration Release --self-contained true
    - name: Remove File
      uses: JesseTG/rm@v1.0.0
      with:
        path: Test/net5.0-windows/win7-x86
    - name: Create Archive(MinGW)
      run: |
        cd $Env:GITHUB_WORKSPACE
        tar -a -cvf TJAPlayer3-f-PreRelease.zip -C Test *
    - name: Create a Release
      id: create_release
      uses: actions/create-release@v1
      env: 
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: prerelease-${{ github.sha }}
        release_name: TJAPlayer3-f-prerelease-${{ github.sha }}
        draft: false
        prerelease: true
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./TJAPlayer3-f-PreRelease.zip
        asset_name: TJAPlayer3-f-PreRelease-${{ github.sha }}.zip
        asset_content_type: application/zip
